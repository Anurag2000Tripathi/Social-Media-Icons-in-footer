<!DOCTYPE html>
<html>
    <head>
        <title>Social Media Icons in footer</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link  rel="stylesheet" type="text/css" href="SocialMediaIcons.css">
    </head>

    <body>
        <footer>
        <div class="wrapper">
            <div class="button">
               <div class="icon">
                  <i class="fab fa-facebook-f"></i>
               </div>
               <span>Facebook</span>
            </div>
            <div class="button">
               <div class="icon">
                  <i class="fab fa-twitter"></i>
               </div>
               <span>Twitter</span>
            </div>
            <div class="button">
               <div class="icon">
                  <i class="fab fa-instagram"></i>
               </div>
               <span>Instagram</span>
            </div>
            <div class="button">
               <div class="icon">
                  <i class="fab fa-youtube"></i>
               </div>
               <span>YouTube</span>
            </div>
            <div class="button">
                <div class="icon">
                   <i class="fab fa-linkedin-in"></i>
                </div>
                <span>LinkedIn</span>
             </div>
         </div>
        </footer>
    </body>
</html>
